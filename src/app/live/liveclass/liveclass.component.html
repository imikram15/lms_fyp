<div class="container">
  <div class="card shadow mb-4" style="border: 1px solid #d1d3e2;">
    <div class="card-header py-3" style="background-color: #f8f9fc;">
      <h6 class="m-0 font-weight-bold text-dark">Live Class Settings</h6>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="zoomApiKey">Zoom API Key:</label>
        <input type="text" class="form-control" id="zoomApiKey" placeholder="Enter Zoom API Key">
      </div>
      <div class="form-group">
        <label for="zoomSecretKey">Zoom Secret Key:</label>
        <input type="text" class="form-control" id="zoomSecretKey" placeholder="Enter Zoom Secret Key">
      </div>
      <button class="btn btn-primary btn-block">Update Live Class Settings</button>
    </div>
  </div>
</div>
