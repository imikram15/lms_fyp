<div class="container">
    <div class="card shadow mb-4">
      <div class="card-header d-sm-flex align-items-center justify-content-between mb-2 py-3">
        <h6 class=" h4 m-0 text-primary" style="font-weight: 500;" >Create Class</h6>
        <a routerLink="/classes" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
          class="fas fa-list fa-sm text-white-50"></i> Show List</a>
      </div> 
        <div class="card-body">
            <form [formGroup]="subjectForm" (ngSubmit)="onSubmit()">
             <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="name">Subject Name:</label>
                  <input type="text" class="form-control" formControlName="title" placeholder="Enter Subject Name">
                  <div *ngIf="subjectForm.get('title')?.touched && subjectForm.get('title')?.invalid" class="text-danger">
                    Subject Name is required.
                  </div>
                </div>      
              </div>             
                <div class="form-group col-6">
                    <label for="class">Class:</label>
                    <select style="width: 100%;" formControlName="class_id" class="form-control" id="class_id" required>
                        <option value="" disabled selected>Select Class</option>
                        <option *ngFor="let option of classes" [value]="option.id">{{ option.title }}</option>
                    </select>
                    <div *ngIf="subjectForm.get('class')?.invalid && subjectForm.get('class')?.touched" class="text-danger">
                        Class is required.
                    </div>
                </div>
             </div>
              <button type="submit" class="btn btn-primary" [disabled]="subjectForm.invalid" >{{ forUpdate ? 'Update' : 'Submit' }}</button>
            </form>
          </div>
        </div>
      </div>
