<div class="form-group col-6">
    <label for="class">Class:</label>
    <select style="width: 100%;" formControlName="class" class="form-control" id="class" required>
        <option value="" disabled selected>Select Class</option>
        <option *ngFor="let option of classOptions" [value]="option">{{ option }}</option>
    </select>
    <div *ngIf="studentForm.get('class')?.invalid && studentForm.get('class')?.touched" class="text-danger">
        Class is required.
    </div>
</div>
<div class="form-group col-6">
    <label for="subject">Subject:</label>
    <input type="text" formControlName="subject" class="form-control" id="subject" required>
    <div *ngIf="studentForm.get('subject')?.invalid && studentForm.get('subject')?.touched" class="text-danger">
        Subject is required.
    </div>
</div>
<button type="button" class="btn btn-primary" style="margin-left: 10px;" (click)="addSubject()">Add Subject</button>
