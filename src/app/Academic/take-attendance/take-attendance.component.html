<div class="container-fluid">
    <div class="card shadow mb-4">
        <div class="card-header d-sm-flex align-items-center justify-content-between mb-2 py-3">
            <h6 class="h4 m-0 text-primary" style="font-weight: 500;">Take Attendance</h6>
        </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input formControlName="date" type="date" class="form-control" id="date" required>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="class">Class:</label>
                    <select formControlName="class" class="form-control" id="class" required>
                        <option value="" disabled selected>Select a Class</option>
                        <option value="class1">Class 1</option>
                        <option value="class2">Class 2</option>
                        <option value="class3">Class 3</option>
                        
                    </select>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="section">Section:</label>
                    <select formControlName="section" class="form-control" id="section" required>
                        <option value="" disabled selected>Select a Section</option>
                        <option value="sectionA">Section A</option>
                        <option value="sectionB">Section B</option>
                        <option value="sectionC">Section C</option>
                        
                    </select>
                </div>
            </div>

            <div class="col-6 mb-3">
                <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">Show Students list</button>
            </div>
            
        
    </div>
</div>
