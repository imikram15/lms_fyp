<div class="container">
  <div class="card shadow mb-4">
    <div class="card-header d-sm-flex align-items-center justify-content-between mb-2 py-3">
      <h6 class=" h4 m-0 text-primary" style="font-weight: 500;" >Create Class</h6>
      <a routerLink="/classes" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
        class="fas fa-list fa-sm text-white-50"></i> Show List</a>
    </div> 
    <div class="card-body">
      <form [formGroup]="classForm" (ngSubmit)="onSubmit()">
       <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="name">Class Name:</label>
            <input type="text" class="form-control" formControlName="title" placeholder="Enter Class Name">
            <div *ngIf="classForm.get('title')?.touched && classForm.get('title')?.invalid" class="text-danger">
              Class Name is required.
            </div>
          </div>      
        </div>
       </div>
        <button type="submit" class="btn btn-primary" [disabled]="classForm.invalid" >{{ forUpdate ? 'Update' : 'Submit' }}</button>
      </form>
    </div>
  </div>
</div>
